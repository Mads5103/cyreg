    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        var myVar = setInterval(farver, 1000);
        function farver() {
            var billede;
            $.getJSON('/myDataBase2.json', function(data) {
                $.each(data, function(i, f) {
                    if (f.antal_optagede_pladser == 7){
                        billede = "<img src=\"./img/rodcykel.png\" class=\"cykel\" \>";
                    } else if (f.antal_optagede_pladser > 3 && f.antal_optagede_pladser < 7) {
                        billede = "<img src=\"./img/gulcykel.png\" class=\"cykel\" \>";
                    } else {
                        billede = "<img src=\"./img/groncykel.png\" class=\"cykel\" \>";
                    }
                    $("#vogn" + i).html(billede);
                });

            });

        };

        farver();
    </script>

</HEAD>
